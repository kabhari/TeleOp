syntax = "proto3";

import "google/protobuf/timestamp.proto";

service Coordinate{
    rpc StreamCoordinations(stream CoordinateRequest) returns (CoordinateResponse);
}

message CoordinateRequest {
    double x = 1;
    double y = 2;
    google.protobuf.Timestamp t = 3;
}

message CoordinateResponse {
    // It is empty for now but we might do something with it in the future.
}
