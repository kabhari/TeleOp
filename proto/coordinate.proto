syntax = "proto3";

import "google/protobuf/timestamp.proto";

service Coordinate{
    rpc ReceiveCoordination(stream CoordinateRequest) returns (CoordinateResponse);
}

message CoordinateRequest {
    double x = 1;
    double y = 2;
    google.protobuf.Timestamp t = 3;
}

message CoordinateResponse {
    string message  = 1;
}